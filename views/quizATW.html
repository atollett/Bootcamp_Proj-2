<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tricky Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../startQuiz.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button type="button" class="btn btn-secondary" id="highScore">High Score</button>
            <span class="navbar-brand ml-auto time" id="scoreCounter">
                    Correct Answers: 0
                </span>
            <span class="navbar-brand ml-auto time" id="timer">
                Timer
            </span>
            <h1 class="time"></h1>
            <div id="main"></div>
            </div>
        </nav>

    </header>
    <div class="container" style="margin: 30px auto;">

        <div class="jumbotron">
            <h1 class="display-4 quizHeader" id="quizHeader">Around The World </h1>
            <hr class="my-4">
            <p id="qText">
            </p>
            <div class="row">
                <div class="column-3"> 
                    <div class="center">
                    <button class="btn btn-primary btn-sm"  id="startBtn">Start Quiz</button>
                </div>
                </div>
            </div>

            <div class="row">
                <div class="column-3">
                    <button class="btn btn-primary btn-sm optbtn" id="aBtn">A</button>
                </div>
                <div class="column">
                    <p id="aAnswer"></p>
                </div>
            </div>
            <div class="row">
                <div class="column-3">
                    <button class="btn btn-primary btn-sm optbtn" id="bBtn">B</button>
                </div>
                <div class="column">
                    <p id="bAnswer">RIGHT HERE</p>
                </div>
            </div>
            <div class="row">
                <div class="column-3">
                    <button class="btn btn-primary btn-sm optbtn" id="cBtn">C</button>
                </div>
                <div class="column">
                    <p id="cAnswer"></p>
                </div>
            </div>
            <div class="row">
                <div class="column-3">
                    <button class="btn btn-primary btn-sm optbtn" id="dBtn">D</button>
                </div>
                <div class="column"></div>
                    <p id="dAnswer"></p>
                </div>
            </div>           
        </div>
    </div>

    <!-- script links -->
    <div>
        <script src="../assets/js/atwQuestions.js"></script>
        <script src="../assets/js/script.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        
    </div>
</body>

</html>
